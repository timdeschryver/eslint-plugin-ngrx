name: ci

on:
  push:
    paths-ignore:
      - '*.md'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm run test -- --ci --coverage
        env:
          CI: true
      - uses: codecov/codecov-action@v1
